    <div class="row ">
        <div class="col-md-12 preview navbar-fixed-bottom"> 
            <h2 class="title">{{wikiPreview.title}}</h2>
            <div class="body" data-ng-bind-html="wikiPreview.text"></div>
        </div>
        <div class="col-md-12 book-list-wrapper">
        <ul class="list-group book-list">
            <li data-ng-repeat="book in booksList" class="list-group-item" data-ng-class="{'item-selected': book.itemSelected}">
                <input type="checkbox" class="list-group-item-selection" data-ng-show="authentication.user != ''" data-ng-change="bookIsReadHandler(book)"   data-ng-model="book.isRead" />
                <a data-ng-click="wikiItemHandler(book)">
                    <h4 class="list-group-item-heading">{{ book.title }}</h4>
                </a>
            </li>
        </ul>
            
        </div>
    </div>
