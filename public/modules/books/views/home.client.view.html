<section data-ng-controller="HomeController">
    <br />
    <div class="jumbotron text-center">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
                <h2>Welcome to little books!!</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h2>{{wikiPreview.title}}</h2>
            <div data-ng-bind-html="wikiPreview.text"></div>
        </div>
        <div class="list-group col-md-4">
            <a data-ng-repeat="page in wikiList" data-ng-click="wikiItemHandler(page)" class="list-group-item">
                <h4 class="list-group-item-heading">- ({{ page.pageid }}) {{ page.title }}</h4>
            </a>
        </div>
    </div>
<!--    <div class="alert alert-warning text-center" data-ng-hide="!books.$resolved || books.length">
    	No Books yet, why don't you <a href="/#!/books/create">create one</a>?
    </div>-->
</section>
